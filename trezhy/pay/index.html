<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Trezhy"/>
    <meta name="og:description" content="Welcome to Trezhy"/>
    <meta name="og:url" content=""/>
    <meta name="og:title" content="Trezhy"/>
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="Not for Drugs" />
    <link rel="stylesheet" href="./ui/style.css">
    <title>Trezhy</title>
</head>
<body>        
    <center>
    <div class="topcarrtre">
        <div class="namelog" style="margin-top: 5px; margin-left: 20px; color: rgb(33, 138, 33);">
            <h3 style="font-size: 35px;">Trezhy</h3>
        </div>
        <div class="myimageT"  class="server" style="margin: 10px;">
            <img src="./image/download.jfif" style="border-radius: 100%; max-width: 40px; max-height: 40px;"/>
        </div>
        </div>
</center>
    <div class="servercentercarr">
    <br><br><br><br>
    <div class="iframeservetY">
        <iframe src="" id="iframegays" style="width: 100%; border: none; height: 100vh; display: none;"></iframe>
    </div>
    <form id="saveForm">
        <div   class="server" style="text-align: left">
            <label for="name">Name</label><br>
            <input type="text" id="name"/>
        </div><br>
        <div class="imageselect"><br>
            <label for="image" id="hserver">Select Image</label><br><br>
            <input type="file" id="image" style="display: none;"/>
        </div>
        <span id="fileserver" style="color: #0d660d;">...</span>
        <br>
        <div id="previwmyimagefdp"></div>
        <button type="submit" class="btnserverT lean">Save</button>
    </form>
    <div class="divsbottom" style="display: none; justify-content: space-between; width: 100%;">
        <button class="btnserverT" id="btnserverTU">View Image</button>
        <button class="btnserverT">Share URL</button>
    </div>
        <script>

            document.getElementById('image').addEventListener("change", function(event) {
                const addumhtmltlgd = document.getElementById('previwmyimagefdp');
                const imagegg = document.getElementById('image').value;
                const namegg = document.getElementById('name').value;
                const fileserver = document.getElementById('fileserver');
                const imageselect = document.querySelector('.imageselect');
                document.querySelector('.lean').style.display = "inline";
                fileserver.innerText = imagegg;
                imageselect.style.border = "4px dotted green";
                let file = event.target.files[0];
                if (file) {
                    let reader = new FileReader();
                    reader.onload = function(e) {
                    console.log(e.target.result);
                console.log(namegg);
                addumhtmltlgd.innerHTML = `
                <image src="${e.target.result}" id="${namegg}" style="width: 100%; height: 100%; border-radius: 3px;">
                `
                }
                reader.readAsDataURL(file);
            }
            });

            document.getElementById("saveForm").addEventListener("submit", async function(event) {
                event.preventDefault();
    
                let formData = new FormData();
                formData.append("name", document.getElementById("name").value);
                formData.append("image", document.getElementById("image").files[0]);
    
                try {
                    let response = await fetch("https://trezhy.onrender.com/t", {
                        method: "POST",
                        body: formData
                    });
    
                    let data = await response.json();
                    alert(data.mensagem);
                    console.log(data.url);
                    console.log(data.idserver);
                    document.querySelector('.divsbottom').style.display = "flex";
                    document.getElementById('saveForm').style.display = "none";
                    document.querySelector('.iframeservetY').style.display = "inline";
                    document.getElementById('iframegays').src = `https://trezhy.onrender.com/you/${data.idserver}`
                    document.getElementById('iframegays').style.display = "inline";
                   server(data);
                } catch (error) {
                    console.error("Erro:", error);
                }
            });

            function server(data){
                document.getElementById('btnserverTU').addEventListener('click', async () => {
                    window.location.href = `https://trezhy.onrender.com/you/${data.idserver}`
})
            }
        </script>
    </div>
</body>
</html>
